<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <img
          class="logo"
          src="images/teamflow.svg"
          alt="logo"
          href="index.html"
        />
      </a>
      <div class="nav-center">
        <a class="nav-link" href="">How it works</a>
        <a class="nav-link" href="">Product</a>
        <a class="nav-link" href="">Pricing</a>
        <a class="nav-link" href="">Resources</a>
      </div>
      <div class="nav-login">
        <a href="">Log in</a>
        <button
          class="get-started-button"
          onclick="alert('Этот раздел находится в разработке')"
        >
          Get started free
        </button>
      </div>
    </nav>
    <div class="discount">
      <span class="discount-90">Save 90%</span>
      <span class="discount-59">Get account of $59 ></span>
    </div>
    <div class="head-title">
      <h1>Manage the team everyone wants to be on</h1>
      <p class="head-small-text">
        Simple platform that lets you master what great managers do best, as
        develop trust, collaborate, and drive team performance.
      </p>
      <div class="email-input-container">
        <input
          class="email-input"
          type="email"
          placeholder="name@yourcompany.com"
        />
        <input
          class="submit-email"
          type="submit"
          text="Try it free"
          value="Try it free"
          onclick="alert('Этот раздел находится в разработке')"
        />
      </div>
    </div>
    <div class="content-first">
      <div>
        <img src="images/Graph.png" alt="graphic" />
      </div>
      <div class="text-under-image">
        <p>TRUSTED BY OVER <b>10.000+</b> WORLD’S BEST TEAMS</p>
      </div>
    </div>
  </body>
</html>
